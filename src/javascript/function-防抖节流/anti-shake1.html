<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="anti">click</button>

    <script>
      window.onload = function () {
        var myDebounce = document.getElementById('anti');
        myDebounce.addEventListener('click', debounce(test));
      };

      function debounce(fn) {
        var timer = null;
        return function () {
          clearTimeout(timer);
          timer = setTimeout(function () {
            fn.call(this, arguments);
          }, 1000);
        };
      }

      function test() {
        console.log('---- start');
      }
    </script>
  </body>
</html>
