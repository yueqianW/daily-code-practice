<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var timer;

      function debounce(fn, delay) {
        clearTimeout(timer);
        timer = setTimeout(function () {
          fn();
        }, delay);
      }

      document.onmousemove = () => {
        debounce(function () {
          console.log('------- test');
        }, 1000);
      };
    </script>
  </body>
</html>
